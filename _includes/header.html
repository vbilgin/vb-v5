<header class="c-page__header">
    <h1>{{ site.description }}</h1>
    <p>
        {% for item in site.data.nav %}
        <a href="{{ item.link }}">{{ item.name }}</a>
        {% if forloop.last != true %}
        <span class="u-separate"></span>
        {% endif %}
        {% endfor %}
    </p>
</header>
